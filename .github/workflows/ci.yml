name: CI

on:
  push:
    branches: [ master, v* ]
  pull_request:
    branches: [ master, v* ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres9:
        image: postgres:9.6-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres10:
        image: postgres:9.6-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres11:
        image: postgres:9.6-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres12:
        image: postgres:9.6-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    container:
      image: node:10-alpine

    steps:
      - name: Install psql
        run: apk update && apk add postgresql-client

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create test databases
        run: |
          psql -Atx postgres://postgres:postgres@postgres9/postgres -f util/create-databases.sql
          psql -Atx postgres://postgres:postgres@postgres10/postgres -f util/create-databases.sql
          psql -Atx postgres://postgres:postgres@postgres11/postgres -f util/create-databases.sql
          psql -Atx postgres://postgres:postgres@postgres12/postgres -f util/create-databases.sql

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Use yarn cache
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run tests
        run: |
          PGHOST=postgres9 yarn mocha
          PGHOST=postgres10 yarn mocha
          PGHOST=postgres11 yarn mocha
          PGHOST=postgres12 yarn mocha
