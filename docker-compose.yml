version: '3'
services:
  postgres:
    image: postgres:10
    container_name: knorm
    volumes:
      - ./util/create-databases.sql:/docker-entrypoint-initdb.d/create-databases.sql

  tests:
    build: .
    command: npm run mocha
    volumes:
      - .:/usr/src/app
    depends_on:
      - postgres
    environment:
      PGHOST: postgres
