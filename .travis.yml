language: node_js

os: linux
dist: xenial # required for postgres 10

env:
  - PGHOST=127.0.0.1

before_script:
  - psql -f util/create-databases.sql -U postgres

jobs:
  include:
    - stage: test
      name: 'Node.js 10 / Postgres 10'
      node_js: '10'
      services:
        - postgresql
      addons:
        postgresql: '10'
      script:
        - yarn lint
        - yarn nyc
      after_success:
        - yarn coveralls

    - stage: test
      name: 'Node.js 8 / Postgres 9'
      node_js: '8'
      services:
        - postgresql
      addons:
        postgresql: '9.6'
      script:
        - yarn mocha

